<div id="news" class="content-bg" icon="dagger">

      <hr ng-show="$index>0">
      <p class="news-title" ng-bind="n.title"></p>
      <p class="news-content" ng-bind="p" ng-repeat="p in n.paragraphs"></p>
    </div>
    <div class="fb-page">
      <iframe src="//www.facebook.com/plugins/likebox.php?href=https%3A%2F%2Fwww.facebook.com%2Feecamp2014&amp;width=630&amp;height=290&amp;colorscheme=light&amp;show_faces=true&amp;header=true&amp;stream=false&amp;show_border=true&amp;appId=622975754449213" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:630px; height:290px;" allowTransparency="true"></iframe>
    </div>
  </div>
</div>
